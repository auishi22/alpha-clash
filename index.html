<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>
    <!-- Tailwind and daisy UI links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main
      class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section -->
      <section id="home-screen" class="home">
        <div class="flex flex-col items-center justify-center gap-8 min-h-screen">
          <h1 class="uppercase text-white anton text-[170px]">
            alphabet clash
          </h1>
          <p class="poppins font-medium text-white">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()"  class="btn bg-white text-black">Play Now</button>
        </div>
      </section>

      <!-- playground start -->
      <section id="play-ground" class=" hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
          <div class="flex justify-center">
            <p class="bg-[#010313CC] text-white poppins px-4 pb-4 rounded-b-2xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center ">
            <p id="current-alphabet" class="poppins text-[115px] font-semibold uppercase">Y</p>
          </div>
        </div>

        <!-- keyboard -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- life score -->
        <div class="flex justify-between w-3/5">
          <button
            class="btn border-0 rounded-full bg-purple-500 inter font-medium text-white"
          >
            <span>life</span>
            <img src="images/heart.svg" alt="" />
            <span>1</span>
          </button>
          <button class="btn border-0 rounded-full bg-blue-700 inter font-medium text-white">
            <span>Score</span>
            <img src="images/dollar.svg" alt="" />
            <span>1</span>
          </button>
        </div>
        </div>
      </section>

      <!--final score -->
      <section class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-center p-10 space-y-4 rounded-3xl text-white bg-[#FFFFFF33]">
          <h1 class=" text-6xl ">
            <span class="font-extrabold">Score :</span>
            <span>14</span>
          </h1>
          <button class="btn poppins bg-white  text-black text-xl">Play Again</button>
          <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alpha-clas.js"></script>
  </body>
</html>
